
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-grey.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    background: url( "{% static 'images/brisbane.jpg' %}") no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
}
</style>
    {% block head %}

    {% endblock %}
</head>
<body>


    <div class="container">
    <br>
      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <div class="navbar-brand-name">
                <img src="{% static 'images/logo/favicon.png' %}"width="30" height="30" class="d-inline-block align-top" alt="">SMART CITY
                </div>
            </a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">

              {% if user.is_authenticated %}
              <ul class="nav navbar-nav">
                  <li><a href="{% url 'city:home' %}">Home</a></li>
                  <li><a href="{% url 'account:view_profile' %}">Profile</a></li>
                  <li><a href="{% url 'account:edit_profile' %}">Edit Profile</a></li>
                  <li><a href="{% url 'account:change_password' %}">Change Password</a></li>
                  <li><a href="{% url 'city:feedback' %}">Feedback</a></li>

              </ul>
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="{% url 'account:logout' %}">Log out</a></li>
              </ul>
            {% else %}
                  <ul class="nav navbar-nav">
                  <li><a href="{% url 'account:reset_password' %}">Reset Password</a></li>
                  </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'account:login' %}">Login</a></li>
                <li><a href="{% url 'account:register' %}">Register</a></li>
            </ul>
              {%  endif %}
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

    {% block body %}
    {% endblock %}


</body>

<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wG
        NIcPD7Txa" crossorigin="anonymous"></script>


</html>
