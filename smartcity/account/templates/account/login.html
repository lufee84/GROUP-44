{% extends 'base.html' %}

{% block body %}
<div class="w3-row-padding w3-theme">


        <div class="container">
        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

    </div>

<div class="w3-container w3-text-black">
    <h1>Welcome</h1>
    <p>You can log in here</p>
    <h2>Login</h2>
    <form method="post">
        {%  csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    </div>


</div>
{% endblock %}
